<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Inspirational Quotes</title>
    <link rel="stylesheet" type="text/css" href="http://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.1/normalize.min.css">
    <link rel="stylesheet" type="text/css" href="main.css">
  </head>
  <body>
  <div id="wrapper">
      <h1>
        Quote Collector
      </h1>
      <form action="#" method="post" enctype="multipart/form-data" onsubmit="return false">

        <p>
          <label for="textarea">
            Quote:
          </label>
          <br />
          <textarea class="quote-text" name="textarea" rows="5" placeholder="Insert your awesome quote here."></textarea>
        </p>

        <p>
          <label for="textarea">
            Author
          </label>
          <br />
          <textarea class="author-text" name="textarea" rows="1" placeholder="Who are you quoting?"></textarea>
        </p>

        

          <button id='submit-button'>Submit</button>
          
        </p>
      </form>
    </div>
    
    <div>
      <h1>Quotes: </h1>
      <p>You have <span id='document'>0</span> quotes.</p>
    </div>
    <div id="quotes">
      
    </div>
    <div id="quoteContainer">
          <div id="quoteTemplate">
            <strong>Quote: </strong><span class='quote'>Quote</span>
            <strong>      Author: </strong><span class='author'>Author</span>
            <strong>      Rating: </strong><span class='rating'>Rating</span>
            <p class="user-rating hidden">
                <label for="textarea">Rating</label>
                <br />
              <textarea class="rating-text" name="textarea" rows="1" placeholder="1-5 Please."></textarea>
              <button class='rating-submit-button'>Submit</button>
        </p>
            <button class='rate-button'>Rate</button>
            <button class='edit-button'>Edit</button>
            <button class='delete-button'>Delete</button>
          </div> 


    </div>
    <div>
      </p>

          <button id='sort-by-rating'>Sort by Rating</button>
          
      </p>

    </div>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.7.0/underscore-min.js"></script>
    <script src="main.js"></script>

  </body>
</html>
